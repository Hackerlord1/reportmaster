<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sales Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .instructions {
            background-color: #f8f9fa;
            border-left: 4px solid #6a11cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
        .mb-3 {
            margin-bottom: 20px !important;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn-primary {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Sales Data</h1>
        <div class="instructions">
            <p>After downloading sales from Sale Edge, open it and delete the first line which contains the date. Then, proceed to upload the data, otherwise, youâ€™ll encounter an error.</p>
        </div>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="company" class="form-label">Select Company</label>
                <select class="form-select" id="company" name="company" required>
                    <option value="">Choose a company</option>
                    <option value="Canon">Canon Nakuru</option>
                    <option value="Canon Eldoret">Canon Eldoret</option>
                    <option value="Jumra">Jumra Nakuru</option>
                    <option value="Jumra Eldoret">Jumra Eldoret</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload and Generate Reports</button>
            </div>
        </form>
    </div>
</body>
</html>
